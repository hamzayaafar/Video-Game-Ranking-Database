<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style="align-items:center;text-align:center;background-color:lightgoldenrodyellow">
  <h2> Video Game Rankings</h2>
  <input id="fname" placeholder="First Name" />
  <input id="username" placeholder="Username"/>
  <input id="ipaddress" placeholder="IP Address"/>
  <input id="highscore" placeholder="High Score"/>
  <input id="game" placeholder="Game Name"/>
  <input id="gender" placeholder="Gender"/>
  <button id="button" style="background-color:darkgoldenrod;border: none;"> Submit </button>
  <br>
  <br>
  <br>
    
  <div id="result" style="align-items:center"> </div>
  <div>
    <h4> High Score Rankings</h4>
    <canvas id="myChart"></canvas>
  </div>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
  <script type ="module" src="firebase.js"></script>
  <script type ="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>


  
</html>
